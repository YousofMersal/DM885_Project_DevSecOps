apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{.Chart.Name}}
  namespace: {{.Release.Namespace | quote}}
spec:
  template:
    spec:
      containers:
      - image: "{{.Values.image.repository}}:{{.Values.image.tag}}"
        env:
        - name: PGHOST
          value: "solvers-postgres-postgresql.project.svc.cluster.local"
        - name: PGDATABASE
          value: "solver-db"
        - name: PGUSER
          value: "user"
        - name: PGPASSWORD
          value: "password"
        - name: PGPORT
          value: "5432"
