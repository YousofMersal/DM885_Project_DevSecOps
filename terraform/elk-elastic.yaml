antiAffinity: "soft"
replicas: 1
minimumMasterNodes: 1

ingress:
  enabled: true
  hosts:
    - host: elastic.kube
      paths:
        - path: /

# Shrink default JVM heap.
esJavaOpts: "-Xmx512m -Xms512m"

# Allocate less resources
resources:
  requests:
    cpu: "100m"
    memory: "512M"
  limits:
    cpu: "1000m"
    memory: "512M"

volumeClaimTemplate:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 500M
